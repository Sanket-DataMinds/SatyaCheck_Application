version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: satyacheck-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=satyacheck
    volumes:
      - mongodb_data:/data/db
    networks:
      - satyacheck-network

  backend:
    build: .
    container_name: satyacheck-backend
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/satyacheck
      - GOOGLE_APPLICATION_CREDENTIALS=/app/satyacheck-backend-281deb66d0d0.json
    volumes:
      - ./satyacheck-backend-281deb66d0d0.json:/app/satyacheck-backend-281deb66d0d0.json
    networks:
      - satyacheck-network

networks:
  satyacheck-network:
    driver: bridge

volumes:
  mongodb_data:
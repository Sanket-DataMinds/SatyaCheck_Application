# Specifies the JVM arguments used for the daemon process - increased for R8 optimization
org.gradle.jvmargs=-Xmx3072m -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# When configured, Gradle will run in incubating parallel mode.
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Kotlin incremental compilation
kotlin.incremental=true
kapt.incremental.apt=true

# Android configuration - aggressive optimizations
android.enableResourceOptimizations=true
android.useAndroidX=true
android.nonTransitiveRClass=true
android.nonFinalResIds=false
android.enableJetifier=false
# Enable R8 full mode for maximum optimization
android.enableR8.fullMode=true

# Kotlin code style
kotlin.code.style=official

